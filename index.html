<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="form">
        <h3 id="error" style="color: red;"></h3>
        <table>
            <form id="myform">
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gen" value="male" id="male">Male
                        <input type="radio" name="gen" value="female" id="female">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Hobbies:</label></td>
                    <td>
                        <input type="checkbox" name="coding" value="coding" id="ch1">Coding
                        <input type="checkbox" name="dancing" value="dancing" id="ch2">Dancing
                        <input type="checkbox" name="singing" value="singing" id="ch3">Singing
                    </td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td>
                        <input type="number" name="age" id="age">
                    </td>
                </tr>
                <tr>
                    <td><label>DOB:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><select id="countries">
                            <option value="" disabled selected>select country</option>

                        </select></td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td>
                        <select id="states">
                            <option value="" disabled selected>select state</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td>
                        <select id="cities">
                            <option value="" disabled selected>select cities</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Action:</label></td>
                    <td>
                        <div id="addData">
                            <input type="submit" value="submit"
                                style="background-color: cornflowerblue; font-size: 20px;">
                            <input type="reset" value="Reset">
                        </div> <br>
                        <div id="upData" style="display:none">
                            <input type="button" value="Update">
                        </div> <br>
                        <div id="resetbtn" style="display:none">
                            <input type="reset" value="Cancel">
                        </div>
                    </td>
                </tr>
            </form>
        </table>

    </div> <br>
    <input type="text" id="srname">
    <input type="button" value="serch" onclick="myFunction()">
    <select name="" id="">
        <option value="acending">acending</option>
        <option value="descending">descending</option>
    </select>
    <div>


        <table id="data_tbl">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            <tbody id="tbl">

            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
