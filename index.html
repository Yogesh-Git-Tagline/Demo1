<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="form">
        <form action="">
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gen" value="male">Male
                        <input type="radio" name="gen" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Hobbies:</label></td>
                    <td>
                        <input type="checkbox" name="coding">Coding
                        <input type="checkbox" name="dancing">Dancing
                        <input type="checkbox" name="singing">Singing
                    </td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td>
                        <input type="number" name="">
                    </td>
                </tr>
                <tr>
                    <td><label>DOB:</label></td>
                    <td><input type="date" name="dob" id=""></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><select id="countries">
                            <option value="" disabled selected>select country</option>

                        </select></td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td>
                        <select id="states">
                            <option value="" disabled selected>select state</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td>
                        <select id="cities">
                            <option value="" disabled selected>select cities</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Action:</label></td>
                    <td>
                        <input type="submit" value="submit" style="background-color: cornflowerblue; font-size: 20px;">
                    </td>
                </tr>
            </table>
        </form>
    </div> <br>
    <div>


        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
            </tr>
            <tbody id="tbl">

            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
