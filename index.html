<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="form">
        <table>
            <form id="myform">
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="name" id="name"> <span id="nameerror" style="color: red;"></span></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" id="email"> <span id="emailerror" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gen" value="male" id="male">Male
                        <input type="radio" name="gen" value="female" id="female">Female
                        <span id="generror" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Hobbies:</label></td>
                    <td>
                        <input type="checkbox" name="coding" value="coding" id="ch1">Coding
                        <input type="checkbox" name="dancing" value="dancing" id="ch2">Dancing
                        <input type="checkbox" name="singing" value="singing" id="ch3">Singing
                        <span id="hoberror" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>DOB:</label></td>
                    <td><input type="date" name="dob" id="dob"><span id="doberror" style="color: red;"></span></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><select id="countries">
                            <option value="" disabled selected>select country</option>

                        </select><span id="conerror" style="color: red;"></span></td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td>
                        <select id="states">
                            <option value="" disabled selected>select state</option>

                        </select>
                        <span id="stateerror" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td>
                        <select id="cities">
                            <option value="" disabled selected>select cities</option>
                        </select>
                        <span id="cityerror" style="color: red;"></span>
                    </td>
                </tr>

                <tr>
                    <td><label>Action:</label></td>
                    <td>
                        <div id="addData">
                            <input type="submit" value="submit"
                                style="background-color: cornflowerblue; font-size: 20px;">
                            <input type="reset" value="Reset" onclick="ClearErrors()">
                        </div> <br>
                        <div id="upData" style="display:none">
                            <input type="button" value="Update">
                        </div> <br>
                        <div id="resetbtn" style="display:none">
                            <input type="reset" value="Cancel">
                        </div>
                    </td>
                </tr>
            </form>
        </table>

    </div> <br>
    <input type="text" id="srname">
    <input type="button" value="serch" onclick="searchData()">
    <select name="" id="sort_tbl" onchange="sort_table()">
        <option value="" disabled selected>sort</option>
        <option value="acending">acending</option>
        <option value="descending">descending</option>
    </select>
    <div>


        <table id="data_tbl">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>DOB</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            <tbody id="tbl">

            </tbody>
        </table>
    </div>

    <!-- <script src="main.js"></script> -->

    <script src="staticData.js"></script>
    <script src="AddData.js"></script>
    <script src="viewData.js"></script>
    <script src="EditData.js"></script>
    <script src="DeleteData.js"></script>
    <script src="SearchData.js"></script>
    <script src="Validation.js"></script>
    <script src="Dropdown.js"></script>
    <script src="SortTable.js"></script>
</body>

</html>
