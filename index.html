<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
  

    <div class="form">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="" id=""></td>
            </tr> 
            <tr>
                <td>Email:</td>
                <td><input type="email" name="" id=""></td>
            </tr> 
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gen" value="male">Male
                    <input type="radio" name="gen" value="female">Female
                </td>
            </tr> 
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="coding">Coding
                    <input type="checkbox" name="dancing">Dancing
                    <input type="checkbox" name="singing">Singing
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="number" name="">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <select name="">
                        <option value="" disabled selected>select state</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select>
                        <option value="" disabled selected>cities</option>
                    </select>
                </td>
            </tr> 

            <tr>
                <td>Action:</td>
                <td>
                    <input type="submit" value="submit" style="background-color: cornflowerblue; font-size: 20px;">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
